      - 5004:5004
    volumes:
      - /home/ubuntu/AI-Hackathon/ai-super-reference-kit-2023/pharmaceutical_manufacturing_business/store:/supportbot_chatbot/store
    restart: on-failure

  app_frontend:
    build:
      context: ../app_frontend/
